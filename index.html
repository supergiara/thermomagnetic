<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thermomagnetic Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    img {
        width: 200px;
        margin: 20px 0;
    }
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }
    .calculator {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 300px;
    }
    label {
        display: flex;
        justify-content: space-between;
    }
    input, select {
        padding: 5px;
        border-radius: 5px;
        border: none;
        width: 140px;
        text-align: right;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .output {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 16px;
    }
</style>
</head>
<body>

<img src="logo.png" alt="Logo">
<h1>Thermomagnetic Circuit Breaker Calculator</h1>

<div class="calculator">
    <label>Power (kW): <input type="number" id="power" min="0" step="0.1"></label>
    <label>Voltage (V): <input type="number" id="voltage" min="0" step="1"></label>
    <label>Phases:
        <select id="phases">
            <option value="1">1</option>
            <option value="3">3</option>
        </select>
    </label>
    <label>Start Type:
        <select id="startType">
            <option value="DOL">DOL</option>
            <option value="SOFTSTART">SOFTSTART</option>
        </select>
    </label>
    <button onclick="calculate()">Calculate</button>
</div>

<div class="output" id="output">
    <div>Average Current: </div>
    <div>Peak Current: </div>
    <div>Thermomagnetic C: </div>
    <div>Thermomagnetic D: </div>
</div>

<script>
function calculate() {
    const P = parseFloat(document.getElementById('power').value);
    const V = parseFloat(document.getElementById('voltage').value);
    const phases = parseInt(document.getElementById('phases').value);
    const startType = document.getElementById('startType').value;

    if (isNaN(P) || isNaN(V) || isNaN(phases)) {
        alert('Please fill all fields correctly.');
        return;
    }

    // Calculate average current
    let Iavg = 0;
    if (phases === 1) {
        Iavg = P * 1000 / V;
    } else {
        Iavg = P * 1000 / (Math.sqrt(3) * V);
    }

    // Calculate peak current
    let peakFactor = startType === 'DOL' ? 6 : 3; // typical peak factor for DOL vs Soft Start
    let Ipeak = Iavg * peakFactor;

    // Thermomagnetic recommendations
    let thermoC = Math.ceil(Iavg * 1.25); // Curve C usually 1.25x nominal
    let thermoD = Math.ceil(Iavg * 1.6);  // Curve D usually 1.6x nominal

    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = `
        <div>Average Current: ${Iavg.toFixed(2)} A</div>
        <div>Peak Current: ${Ipeak.toFixed(2)} A</div>
        <div>Thermomagnetic C: ${thermoC} A</div>
        <div>Thermomagnetic D: ${thermoD} A</div>
    `;
}
</script>

</body>
</html>
