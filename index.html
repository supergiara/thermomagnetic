<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circuit Breaker Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    img {
        width: 200px;
        margin: 20px 0;
    }
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }
    .calculator {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 300px;
    }
    label {
        display: flex;
        justify-content: space-between;
    }
    input, select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 140px;
        text-align: right;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .output {
        margin-top: 20px;
        width: 350px;
        border-collapse: collapse;
    }
    .output table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* Equal column width */
        text-align: left;
    }
    .output th, .output td {
        border: 1px solid #ccc;
        padding: 8px;
        word-wrap: break-word;
    }
    .output th {
        background-color: #f0f0f0;
    }
</style>
</head>
<body>

<img src="logo.png" alt="Logo">
<h1>Circuit Breaker Calculator</h1>

<div class="calculator">
    <label>Power (kW): <input type="number" id="power" min="0" step="0.1"></label>
    <label>Voltage (V): <input type="number" id="voltage" min="0" step="1"></label>
    <label>Phases:
        <select id="phases">
            <option value="1">1</option>
            <option value="3">3</option>
        </select>
    </label>
    <label>Start Type:
        <select id="startType">
            <option value="DOL">DOL</option>
            <option value="SOFTSTART">SOFTSTART</option>
        </select>
    </label>
    <button onclick="calculate()">Calculate</button>
</div>

<div class="output" id="output">
    <!-- Results will be displayed here -->
</div>

<script>
const breakerValues = [6,10,16,20,25,32,40,50,63,80,100,125];

function roundUpToStandard(value) {
    for (let i = 0; i < breakerValues.length; i++) {
        if (value <= breakerValues[i]) return breakerValues[i];
    }
    return breakerValues[breakerValues.length - 1]; // max value
}

function calculate() {
    const P = parseFloat(document.getElementById('power').value);
    const V = parseFloat(document.getElementById('voltage').value);
    const phases = parseInt(document.getElementById('phases').value);
    const startType = document.getElementById('startType').value;

    if (isNaN(P) || isNaN(V) || isNaN(phases) || P <= 0 || V <= 0) {
        alert('Please fill all fields correctly.');
        return;
    }

    // Determine cosphi
    const cosPhi = P <= 5 ? 0.8 : 0.85;
    const efficiency = 0.9;

    // Average current
    let Iavg = 0;
    if (phases === 1) {
        Iavg = (P * 1000) / (V * cosPhi * efficiency);
    } else {
        Iavg = (P * 1000) / (Math.sqrt(3) * V * cosPhi * efficiency);
    }
    Iavg = Math.round(Iavg);

    // Peak current
    let Ipeak = startType === 'DOL' ? Math.round(Iavg * 7) : Math.round(Iavg * 7 / 3);

    // Thermomagnetic
    let thermoC = roundUpToStandard(Iavg * 1.25);

    // Display in table
    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = `
        <table>
            <tr><th>Parameter</th><th>Value</th></tr>
            <tr><td>Average Current</td><td>${Iavg} A</td></tr>
            <tr><td>Peak Current</td><td>${Ipeak} A</td></tr>
            <tr><td>Thermomagnetic</td><td>C ${thermoC} A</td></tr>
            <tr><td>Fuse aM</td><td>${thermoC} A</td></tr>
        </table>
    `;
}
</script>

</body>
</html>
